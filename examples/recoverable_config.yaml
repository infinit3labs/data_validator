version: "1.0"
engine:
  type: "duckdb"
  connection_params:
    database: ":memory:"
  options:
    max_retries: 3
    retry_delay: 1.0
pipeline:
  state_file: "recoverable_pipeline_state.json"
tables:
  - name: "customers"
    rules:
      - name: "id_completeness"
        rule_type: "completeness"
        column: "customer_id"
        severity: "error"
      - name: "name_completeness"
        rule_type: "completeness"
        column: "customer_name"
        severity: "warning"
  - name: "orders"
    rules:
      - name: "order_id_completeness"
        rule_type: "completeness"
        column: "order_id"
        severity: "error"
      - name: "amount_range"
        rule_type: "range"
        column: "amount"
        parameters:
          min_value: 0
          max_value: 10000
        severity: "warning"